<html>
  <head>
    <style>
      .button {
        background-color: #155de9;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        font-family: "Arial";
      }
      .label {
        font-family: "Arial";
      }
      .input {
        font-size: 14px;
      }
    </style>

    <script type="text/javascript">
      // when a message is received from the page code
      window.onmessage = (event) => {
        if (event.data) {
          window.parent.postMessage(
            event.data,
            "https://yawikflame3.wixsite.com/gotmovers-horizontal"
          );
        }
      };
    </script>
  </head>

  <body>
    <span id="theLabel" class="label">HTML Label</span>
    <br /><br />
    <button class="button" onclick="button_click()">< Send Message</button>
    <br /><br />
    <input type="text" class="input" id="theMessage" />
  </body>
</html>
