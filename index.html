<html>
  <head>
    <style>
      .button {
        background-color: #155de9;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        font-family: "Arial";
      }
      .label {
        font-family: "Arial";
      }
      .input {
        font-size: 14px;
      }
    </style>

    <script type="text/javascript">
      // when a message is received from the page code
      window.onmessage = (event) => {
        if (event.data) {
          // let ipOwner = "";
          // if (event.data === "84.111.60.166") {
          //   ipOwner = "yaron's ip";
          // } else if (event.data === "87.71.23.122") {
          //   ipOwner = "yura's ip";
          // }

          let xmlhttp = new XMLHttpRequest();
          let res = "";
          xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              res = xmlhttp.responseText;
            }
          };

          xmlhttp.open(
            "GET",
            `https://www.telemunity.com/wix-api/ip2params/${event.data}`,
            true
          );
          xmlhttp.send();

          window.parent.postMessage(
            res,
            // ipOwner,
            "https://telemunity.com/MOVING_RATES_3"
            // "https://yawikflame3.wixsite.com/gotmovers-horizontal"
          );
        }
      };
    </script>
  </head>

  <body>
    <span id="theLabel" class="label">HTML Label</span>
    <br /><br />
    <button class="button" onclick="button_click()">< Send Message</button>
    <br /><br />
    <input type="text" class="input" id="theMessage" />
  </body>
</html>
